name: Schedule Tweet

on:
  schedule:
    # 9:00 AM IST (UTC +5:30 → 3:00 AM UTC)
    - cron: '0 3 * * *' 
    # 2:30 PM IST (UTC +5:30 → 9:00 AM UTC)
    - cron: '0 9 * * *' 
  workflow_dispatch: # Allows you to click "Run workflow" in GitHub Actions tab

jobs:
  tweet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger tweet endpoint
        run: |
          curl -X POST https://twitter-bot-smoky.vercel.app/api/tweet
